version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/linuxfreak003/ballistic-calculator
plugins:
  - plugin: buf.build/protocolbuffers/go
    out:  .
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
